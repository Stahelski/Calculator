    <div class="kalkulatorContainer">

      <button class="knapp">+</button>
      <button class="knapp">-</button>
      <button class="knapp">*</button>
      <button class="knapp">/</button>

      <button class="knapp">C</button>
      <button class="knapp">=</button>
    </div>

    <script>
      const display = document.querySelector(".display");
      const btn = document.querySelectorAll(".knapp");

      btn.forEach((btn) => {
        btn.addEventListener("click", () => {
          const val = btn.textContent;
          if (val === "C") {
            clearDisplay();
          } else if (val === "=") {
            return sum();
          } else if (val === "/") {
            return num / num2;
          } else if (val === "*") {
            return num * num2;
          } else if (val === "-") {
            return num - num2;
          } else if (val === "+") {
            return num + num2;
          } else {
            document.querySelector(".display").value += val;
          }
        });
      });
      // ta val sin verdi Ã¥ legg inn i display
      function clearDisplay(display) {
        display.value = "";
      }

      function sum(display) {}
    </script>
  </body>
